<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>Music Video Liker</title>
</head>
<body>
    <h1>Music Video Liker</h1>
    <div hidden id="best-song-container">
        <h1 id="best-song-header">Best Song</h1>
        <ul id="best-song">

        </ul>
    </div>
    <br>
    <div id='best-button'>
    <button id="get-best">Get Best Song!</button>
    </div>
    <div id="song-form-div">
        <h4>Post Song</h4>
    <form id="add-song" title="Post Song">
        <input name="title" type="text" id="add-title" placeholder="title">
        <input name="artist" type="text" id="add-artist" placeholder="artist">
        <input name="image" type="text" id="add-image" placeholder="image">
        <input name="video" type="text" id="add-video" placeholder="video">
        <input type="submit" value="Submit">
    </form>
    </div>
    
    <div hidden id="hidden-edit-div">
    <h4>Edit Song</h4>
    <form id="edit-song" title="Edit Song">
        <input name="title" type="text" id="edit-title" placeholder="title">
        <input name="artist" type="text" id="edit-artist" placeholder="artist">
        <input name="image" type="text" id="edit-image" placeholder="image">
        <input name="video" type="text" id="edit-video" placeholder="video">
        <input type="submit" value="Submit">
    </form>
    </div>
    <br>
    <br>
    <div id="song-container">
        <ul id="song-list">

        </ul>
    </div>
</body>
</html>
